<body>

    <a href="homepage.html" class="home-button">
        <img src="log.png" alt="Home">
        <span class="label">Home</span>

<div class="form signup">
    <h2 class="title">Registration</h2>

    <form action="/signup" method="POST">
        <div class="input-container-3">
            <div class="input-field">
                <label for="firstName">First Name:</label>
                <input style="font-size: 10px; padding: 15px;" type="text" placeholder="Enter your First name"
                id="firstName" required>
                
            </div>
            <div class="input-field">
                <label for="lastName">Last Name:</label>
                <input style="font-size: 10px; padding: 15px;" type="text" placeholder="Enter your Last name" 
                id="lastName" required>
                
            </div>
        </div>

        <div class="input-field">
            <label for="email" >Email:</label>
            <input style="font-size: 15px; padding: 15px;" type="email" placeholder="Enter your email"
            id="email" required>

        </div>
        <div class="input-container">
            <div class="input-field">
                <!-- Day -->
                <label for="day">Day</label>
                <select id="day" class="form-select" aria-label="Default select example">
                    <option value="" disabled selected>1</option>
                    <script>
                        for (var i = 2; i <= 31; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>
            </div>
        
            <div class="input-field">
             <!-- Month -->
                <label for="month">Month</label>
                <select id="month" class="form-select" aria-label="Default select example">
                         <option value="" disabled selected>Jan</option>
                        <option value="January">Jan</option>
                        <option value="February">Feb</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">Aug</option>
                        <option value="September">Sept</option>
                        <option value="October">Oct</option>
                        <option value="November">Novr</option>
                        <option value="December">Dec</option>
                </select>
            </div>

            <div class="input-field">
                <!-- Year -->
                <label for="year">Year</label>
                <select class="form-select" id="year" required="">
                            <option  value="" disabled selected> 1970 </option>
                            <!-- Adding options for years from 1970 to 2024 -->
                            <script>
                                for (var i = 1971; i <= 2024; i++) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                </select>
            </div>
        </div>
            <div class="input-field">
                <label for="nationality">Nationality:</label>
                <div class="form-select">
                    <div class="select-box">
                        <div class="selected-option">
                             <div>
                                <span class="iconify" data-icon="flag:gb-4x3"></span>
                            </div>
                            <input style="border:  none; font-size:15px; padding: 0%; text-align: center;" type="text" class="search-box" placeholder="Search Country Name">
                            <div class="options">
                                 <ol style="padding: 0px;">
                 
                                 </ol>
                             </div>
                        </div>
                    </div>
                </div>

                    <label for="level">Level:</label>
                    <select id="level" class="form-select" aria-label="Default select example">

            <div class="input-field">
                <label for="photo">Upload Your Photo:</label>
                <input type="file" id="photo" name="photo" placeholder="Upload your photo">
            </div>
            <% if (messages.error) { %>
                <div class="alert alert-danger">
                  <strong><%= messages.error %></strong>
                </div>
              <% } %>   
        <div class="input-field button">
            <a href="popup.html"><input type="button" value="Signup" style="background-color: hsl(25, 83%, 53%);; color: white; font-weight: 600;"></a>
        </div>

    <div class="login-signup">
        <p class="text">Already a member? <a href="login" class="login-link">Login Now</a></p>
    </div>

<script src="script.js">
    function redirectToPopup(event) {
        // Prevent the default form submission behavior
        event.preventDefault();
        // Redirect the user to popup.html
        window.location.href = "popup.html";
    }
</script>
